<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCode</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
</head>

<body>
    <header class="daftar-login">
        <div class="daftar-login-content">
            <h2>Daftar</h2>
            <form class="form-daftar-login" action="masuk.html">
                <img src="img/daftar.png" alt="#">
                <div class="text">
                    <p>- atau Daftar menggunakan Email -</p>
                </div>
                <h4>Nama*</h4>
                <div class="input-div">
                    <i></i>
                    <input class="input" type="text" placeholder="username">
                </div>
                <h4>Email*</h4>
                <div class="input-div">
                    <i></i>
                    <input class="input" type="text" placeholder="mail@gmail.com">
                </div>
                <h4>Password*</h4>
                <div class="input-div">
                    <i></i>
                    <input class="input" type="password" placeholder="Min. 8 Karakter">
                </div>
                <div class="syarat">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Saya menyetujui</label><span><a href="#"> Syarat & Ketentuan</a></span>
                </div>
                <input type="submit" class="btn solid" value="Daftar">
                <div class="belum-daftar">
                    <label>Sudah punya akun?</label><a href="login.html"> Masuk</a>
                </div>
            </form>
        </div>
    </header>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCode</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
</head>

<body>
    <header class="daftar-login">
        <div class="daftar-login-content">
            <h2>EduCode</h2>
            <h3>Selamat datang di menu login EduCode</h3>
            <form action="explore.html">
                <img src="img/Google.svg" alt="#">
                <div class="text">
                    <p>- atau Masuk menggunakan Email -</p>
                </div>
                <h4>Email*</h4>
                <div class="input-div">
                    <i></i>
                    <input class="input" type="text" placeholder="mail@gmail.com">
                </div>
                <h4>Password*</h4>
                <div class="input-div">
                    <i></i>
                    <input class="input" type="password" placeholder="Min. 8 Karakter">
                </div>
                <div class="remember">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Ingatkan saya</label>
                </div>
                <input type="submit" class="btn solid" value="Masuk">
                <div class="belum-daftar">
                    <label>Belum punya akun?</label><a href="daftar.html"> Daftar</a>
                </div>
            </form>
        </div>
    </header>
</body>

</html>
